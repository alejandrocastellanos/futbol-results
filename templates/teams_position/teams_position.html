<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams Position</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
          <a class="navbar-brand" href="#"><h1>Copa America</h1></a>
          <button onclick="window.location.href='{% url 'teams_position' %}'" class="btn btn-primary">Go Matches</button>
      </div>
    </nav>
    <div class="container text-center">
        <div class="row m-4">
        <table class="table table-striped-columns">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Team</th>
                    <th scope="col">Win</th>
                    <th scope="col">Draft</th>
                    <th scope="col">Lose</th>
                    <th scope="col">Matches Number</th>
                    <th scope="col">Gol Difference</th>
                    <th scope="col">Total Points</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for team in teams %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ team.team }}</td>
                        <td>{{ team.win }}</td>
                        <td>{{ team.draft }}</td>
                        <td>{{ team.lose }}</td>
                        <td>{{ team.matches_number }}</td>
                        <td>{{ team.gol_difference }}</td>
                        <td>{{ team.total_points }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

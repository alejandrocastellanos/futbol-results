<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
          <a class="navbar-brand" href="#"><h1>Copa America</h1></a>
           <button onclick="window.location.href='{% url 'single_match_view' %}'" class="btn btn-warning">Go Matches</button>
      </div>
    </nav>
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-bg-success">
                        Update Match Result
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                             <div class="form-field">
                                    <label class="form-label" for="{{ form.result_local_team.id_for_label }}"> {{ match.local_team }} </label>
                                    {{ form.result_local_team }}
                                    {% for error in form.result_local_team.errors %}
                                        <div class="error">{{ error }}</div>
                                    {% endfor %}
                                </div>
                                <div class="form-field">
                                    <label class="form-label" for="{{ form.result_visiting_team.id_for_label }}">{{ match.visiting_team }} </label>
                                    {{ form.result_visiting_team }}
                                    {% for error in form.result_visiting_team.errors %}
                                        <div class="error">{{ error }}</div>
                                    {% endfor %}
                                </div>
                            <br>
                            <button type="submit" class="btn btn-success">Update</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
